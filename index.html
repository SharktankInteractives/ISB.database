<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISB CENTRAL COMMAND | GLOBAL</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC3eKgmlJzc-0uvSbOPLeUIt7XosKyOmGw",
            authDomain: "isb-command-portal.firebaseapp.com",
            projectId: "isb-command-portal",
            storageBucket: "isb-command-portal.firebasestorage.app",
            messagingSenderId: "544653655549",
            appId: "1:544653655549:web:e940243c55cf229f76ed94",
            databaseURL: "https://isb-command-portal-default-rtdb.firebaseio.com/" // <--- PASTE YOUR URL HERE
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- AUTH & STATE ---
        let currentSession = null;
        const initialUsers = [
            { u: "ISBCentralAdmin", p: "J!kkl@sIntelligence", r: "Super Admin" },
            { u: "voidyaepIntel", p: "K!kkl@s2025", r: "Super Admin" },
            { u: "PalpatineIsCool123", p: "AC^MZ*u]+?uNnoA%~6Y~", r: "Overseer" },
            { u: "Cry0x532", p: "ISB509126", r: "Admin" },
            { u: "Lycrosis", p: "ZAQ!2wsx", r: "Admin" },
            { u: "SANaboo", p: "NabooIsTheCoolestPlanet", r: "Admin" },
            { u: "Lunar647", p: "Starfish55@", r: "Admin" }
        ];

        // Sync Alert Banner
        onValue(ref(db, 'global_alert'), (snapshot) => {
            const active = snapshot.val();
            const banner = document.getElementById('global-alert-banner');
            if (active) {
                const diff = Date.now() - active.created;
                if (diff > 300000) { 
                    remove(ref(db, 'global_alert'));
                    banner.style.display = 'none';
                } else {
                    banner.innerText = `${active.msg} [${Math.ceil((300000-diff)/1000)}s]`;
                    banner.style.display = 'block';
                    banner.className = 'alert-critical';
                }
            } else { banner.style.display = 'none'; }
        });

        // Global Sync for Files/Logs/Users
        onValue(ref(db, 'files'), (snap) => renderFiles(snap.val()));
        onValue(ref(db, 'logs'), (snap) => renderLogs(snap.val()));
        onValue(ref(db, 'blacklist'), (snap) => renderBlacklist(snap.val()));
        onValue(ref(db, 'onsight'), (snap) => renderOnsight(snap.val()));

        // --- FUNCTIONS ---
        window.login = () => {
            const u = document.getElementById('user-in').value;
            const p = document.getElementById('pass-in').value;
            const user = initialUsers.find(x => x.u === u && x.p === p);
            if (user) {
                currentSession = user;
                document.getElementById('secure-nav').classList.remove('hidden');
                document.getElementById('nav-logout').classList.remove('hidden');
                document.getElementById('nav-login').classList.add('hidden');
                if (user.r === 'Super Admin') document.getElementById('nav-super').classList.remove('hidden');
                router('classified');
                addLog(`LOGIN: ${user.u}`);
            } else { alert("ACCESS DENIED"); }
        };

        window.postAlert = () => {
            const msg = document.getElementById('alert-msg').value;
            set(ref(db, 'global_alert'), { msg, created: Date.now() });
        };

        window.saveFile = () => {
            const f = {
                name: document.getElementById('f-name').value,
                sec: document.getElementById('f-sec').value.toUpperCase(),
                dept: document.getElementById('f-dept').value,
                info: document.getElementById('f-info').value,
                timestamp: Date.now()
            };
            push(ref(db, 'files'), f);
            router('public');
        };

        window.addLog = (m) => {
            push(ref(db, 'logs'), `[${new Date().toLocaleString()}] ${m}`);
        };

        window.deleteFile = (id, name) => {
            if(confirm(`Purge ${name}?`)) {
                remove(ref(db, `files/${id}`));
                addLog(`PURGE: ${name} deleted by ${currentSession.u}`);
            }
        };

        // ... Helper UI functions ...
        window.router = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('visible'));
            document.getElementById('page-'+id).classList.add('visible');
        };
        
        window.terminateSession = () => window.location.reload();

    </script>
    <style>
        :root { --isb-red: #cc0000; --isb-bg: #050505; --text: #e0e0e0; }
        body { background: var(--isb-bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; }
        #global-alert-banner { position: fixed; top: 0; left: 300px; right: 0; padding: 12px; text-align: center; background: var(--isb-red); font-weight: bold; display: none; z-index: 1000; }
        #sidebar { width: 300px; background: #111; border-right: 1px solid #2a2a2a; display: flex; flex-direction: column; }
        nav button { width: 100%; background: none; border: none; color: #888; padding: 15px; text-align: left; cursor: pointer; border-bottom: 1px solid #1a1a1a; }
        .page { display: none; padding: 60px; flex-grow: 1; overflow-y: auto; }
        .visible { display: block; }
        .hidden { display: none !important; }
        .card { background: #0d0d0d; border: 1px solid #2a2a2a; padding: 20px; margin-bottom: 15px; position: relative; }
        input, textarea, select { width: 100%; background: #000; color: #fff; border: 1px solid #2a2a2a; padding: 10px; margin: 5px 0; }
        .btn { background: var(--isb-red); color: #fff; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="global-alert-banner"></div>
    <div id="sidebar">
        <div style="padding: 20px; border-bottom: 2px solid var(--isb-red); text-align: center;">
            <h2 style="margin:0">ISB COMMAND</h2>
            <small style="color:red">GLOBAL SYNC ACTIVE</small>
        </div>
        <nav>
            <button onclick="router('public')">Public Archives</button>
            <button onclick="router('onsight')">Onsight List</button>
            <button onclick="router('blacklist')">Blacklist Tracker</button>
            <div id="secure-nav" class="hidden">
                <button onclick="router('classified')">Classified Files</button>
                <button onclick="router('ongoing')">Ongoing Cases</button>
                <button onclick="router('create')">Manage Files</button>
                <button id="nav-super" class="hidden" onclick="router('manage-users')">Access Management</button>
                <button onclick="router('logs')">System Logs</button>
            </div>
            <button id="nav-login" onclick="router('login')" style="color:red">LOGIN</button>
            <button id="nav-logout" class="hidden" onclick="terminateSession()">LOGOUT</button>
        </nav>
    </div>

    <div id="main">
        <div id="page-login" class="page">
            <div class="card" style="max-width:400px; margin:auto;">
                <h3>SECURE LOGIN</h3>
                <input type="text" id="user-in" placeholder="Operative ID">
                <input type="password" id="pass-in" placeholder="Security Code">
                <button class="btn" onclick="login()">INITIALIZE</button>
            </div>
        </div>
        <div id="page-public" class="page"><h2>PUBLIC</h2><div id="list-public"></div></div>
        <div id="page-classified" class="page"><h2>CLASSIFIED</h2><div id="list-classified"></div></div>
        <div id="page-ongoing" class="page"><h2>ONGOING</h2><div id="list-ongoing"></div></div>
        <div id="page-create" class="page">
            <h2>NEW FILE</h2>
            <div class="card">
                <input id="f-name" placeholder="Name">
                <input id="f-sec" placeholder="Status (Y/N/O)">
                <input id="f-dept" placeholder="Dept">
                <textarea id="f-info" placeholder="Data"></textarea>
                <button class="btn" onclick="saveFile()">UPLOAD</button>
            </div>
        </div>
        <div id="page-manage-users" class="page">
            <h2>ACCESS MANAGEMENT</h2>
            <div class="card">
                <h4>ISSUE ALERT</h4>
                <input id="alert-msg">
                <button class="btn" onclick="postAlert()">BROADCAST</button>
            </div>
        </div>
        <div id="page-logs" class="page"><h2>AUDIT TRAIL</h2><div id="list-logs"></div></div>
    </div>
</body>
</html>
